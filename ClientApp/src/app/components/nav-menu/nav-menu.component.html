<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded'
                (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>ActivityTracker</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/friends"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-education'></span> Friends
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/fetch-data"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Fetch data
                    </a>
                </li>
                <li>
                    <button class="btn btn-primary btn-margin" *ngIf="!authService.isAuthenticated()" (click)="authService.login()">
                        Log In
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary btn-margin" *ngIf="authService.isAuthenticated()" (click)="authService.logout()">
                        Log Out
                    </button>
                </li>
                <li>
                    <button class="btn btn-primary btn-margin" *ngIf="!this.isAlreadyUser" (click)="createUser()">
                        Create User
                    </button>
                </li>
                <li>
                    <h1>{{name}}</h1>
                </li>
            </ul>
        </div>
    </div>
</div>
